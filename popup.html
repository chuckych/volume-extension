<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amplificador de Volumen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Amplificador de Volumen</h1>
      <button id="themeToggle" class="theme-toggle" aria-label="Cambiar tema">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
          <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
        </svg>
      </button>
    </div>
    
    <div class="control-section">
      <div class="volume-display">
        <span class="volume-value" id="volumeValue">100</span>
        <span class="volume-unit">%</span>
      </div>
      
      <div class="presets">
        <button class="preset-btn" data-volume="50">Bajo</button>
        <button class="preset-btn" data-volume="100">Normal</button>
        <button class="preset-btn" data-volume="200">Medio</button>
        <button class="preset-btn" data-volume="300">Alto</button>
        <button class="preset-btn" data-volume="600">Máximo</button>
      </div>
      
      <div class="slider-container">
        <input 
          type="range" 
          min="0" 
          max="600" 
          value="100" 
          class="volume-slider" 
          id="volumeSlider"
        >
        <div class="slider-labels">
          <span>0%</span>
          <span>100%</span>
          <span>600%</span>
        </div>
      </div>
      
      <div class="buttons">
        <button id="resetBtn" class="btn btn-secondary">Resetear</button>
        <button id="applyBtn" class="btn btn-primary">Aplicar</button>
      </div>
    </div>
    
    <div class="equalizer-section">
      <div class="equalizer-header">
        <h2>🎚️ Ecualizador</h2>
        <label class="toggle-switch">
          <input type="checkbox" id="eqToggle">
          <span class="toggle-slider"></span>
        </label>
      </div>
      
      <div class="equalizer-content" id="eqContent">
        <div class="eq-presets">
          <select id="eqMode" class="eq-select">
            <option value="normal">🎵 Normal</option>
            <option value="voice">🎤 Refuerzo de Voz</option>
            <option value="bass">🔊 Refuerzo de Graves</option>
            <option value="treble">✨ Refuerzo de Agudos</option>
            <option value="cinema">🎬 Cine</option>
            <option value="rock">🎸 Rock/Pop</option>
            <option value="classical">🎼 Clásica</option>
            <option value="gaming">🎮 Gaming</option>
          </select>
        </div>
        
        <div class="eq-bands" id="eqBands">
          <div class="eq-band">
            <input type="range" min="-12" max="12" value="0" step="1" class="eq-slider" data-freq="60">
            <label>60Hz</label>
          </div>
          <div class="eq-band">
            <input type="range" min="-12" max="12" value="0" step="1" class="eq-slider" data-freq="230">
            <label>230Hz</label>
          </div>
          <div class="eq-band">
            <input type="range" min="-12" max="12" value="0" step="1" class="eq-slider" data-freq="910">
            <label>910Hz</label>
          </div>
          <div class="eq-band">
            <input type="range" min="-12" max="12" value="0" step="1" class="eq-slider" data-freq="4000">
            <label>4kHz</label>
          </div>
          <div class="eq-band">
            <input type="range" min="-12" max="12" value="0" step="1" class="eq-slider" data-freq="14000">
            <label>14kHz</label>
          </div>
        </div>
      </div>
    </div>
    
    <div class="info">
      <p class="status" id="status">Ajusta el volumen y presiona Aplicar</p>
    </div>
    
    <div class="footer">
      <label class="checkbox-container">
        <input type="checkbox" id="rememberSite">
        <span>Recordar para este sitio</span>
      </label>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
